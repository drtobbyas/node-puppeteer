<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>drtob Auntie Bookie</title>

    <!--<link rel="stylesheet" href="https://drtob-auntie-bookie.herokuapp.com//view/css/bootstrap.css">-->
    <!---->
    <link rel="stylesheet" href="/view/css/bootstrap.css" />

    <!--<script src="/socket.io/socket.io.js"></script>-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">drtob Auntie Bookie</h1>
          <hr class="my-2" />
          <p>
            Easily convert booking code from one betting platform to another
          </p>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-4">
          <select class="form-control" id="srcBookMaker">
            <option value="yangawin">Yangawin</option>
            <option value="bet9ja">Bet9ja</option>
            <option value="betking">BetKing</option>
            <option value="accessbet">AccessBet</option>
            <option value="nairabet">NairaBet</option>
            <option value="surebet247">SureBet247</option>
            <option value="fortunebet">Fortunebet</option>
            <option value="gibet">Gibet</option>
            <option value="onexbet">1xbet</option>
            <option value="allcitybet">AllCityBet</option>
          </select>
        </div>
        <input type="text" id="srcBooking" />
      </div>
      <div class="row">
        <div class="form-group col-xs-4">
          <select class="form-control" id="dstBookMaker">
            <option value="betking">BetKing</option>
            <option value="accessbet">AccessBet</option>
            <option value="onexbet">1xbet</option>
            <option value="nairabet">NairaBet</option>
            <option value="yangawin">YangaWin</option>
            <option value="bet9ja">Bet9ja</option>
            <option value="fortunebet">Fortunebet</option>
            <option value="gibet">Gibet</option>
            <option value="allcitybet">AllCityBet</option>
          </select>
        </div>
        <input type="text" id="dstBooking" />
      </div>
      <div class="form-group">
        <button class="btn btn-success" id="submit" type="submit">
          Convert
        </button>
      </div>
      <div class="cLoader">
        <div class="loader"></div>
      </div>
      <div class="notification">
        <span class="badge badge-pill badge-danger" id="notification"></span>
      </div>
    </div>
    <!--<script src="https://drtob-auntie-bookie.herokuapp.com//view/script/start.js"></script>-->
    <script src="/view/script/start.js"></script>
  </body>
</html>
